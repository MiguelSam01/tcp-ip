<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cliente WebSocket</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      /* Ventana emergente */
      .popup {
        display: none;
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        background: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
      }

      .popup-content {
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="popup" id="popup">
      <div class="popup-content">
        <div id="popup-message"></div>
        <button onclick="closePopup()">Cerrar</button>
      </div>
    </div>

    <script>
      function openPopup(message) {
        // Mostrar la ventana emergente
        document.getElementById("popup-message").innerText = message;
        document.getElementById("popup").style.display = "flex";
      }

      function closePopup() {
        // Ocultar la ventana emergente
        document.getElementById("popup").style.display = "none";
      }

      function startClient() {
        // Pedir al usuario la dirección IP y el puerto
        var host = prompt("Ingrese la dirección IP del servidor:");

        // Manejar la entrada del puerto de manera segura
        var port;
        while (true) {
          var portStr = prompt("Ingrese el puerto del servidor:");
          try {
            port = parseInt(portStr);
            if (!isNaN(port)) {
              break;
            }
          } catch (error) {
            openPopup(
              "Por favor, ingrese un número entero válido para el puerto."
            );
          }
        }

        var clientSocket = new WebSocket(`ws://${host}:${port}`);

        clientSocket.addEventListener("open", function (event) {
          // Mostrar la ventana emergente
          openPopup(`Conectado al servidor en ${host}:${port}`);

          // Enviar datos al servidor
          while (true) {
            // Obtener la entrada del usuario en formato hexadecimal
            var hexData = prompt(
              'Ingrese datos hexadecimales (o "exit" para salir):'
            );

            if (hexData.toLowerCase() === "exit") {
              break;
            }

            // Enviar datos al servidor en formato hexadecimal
            clientSocket.send(hexData);
          }

          // Cerrar la conexión cuando el usuario decide salir
          clientSocket.close();

          // Ocultar la ventana emergente
          closePopup();
        });

        clientSocket.addEventListener("error", function (event) {
          // Mostrar la ventana emergente de error
          openPopup(
            `Error: No se puede conectar al servidor en ${host}:${port}`
          );
        });
      }

      startClient();
    </script>
  </body>
</html>
